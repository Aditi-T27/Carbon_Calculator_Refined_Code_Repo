<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="house_info.css">
    <title>Document</title>
</head>
<body>
    <h1>Add Details of the House</h1>
    <div class="form">
        <div class="input-group">
            <label for="b_name" data-name="b_name">Building Name</label>
            <input type="text" id="b_name" name="b_name" required>
        </div>

        <div class="input-group">
            <label for="house_num" data-name="house_num">House Number</label>
            <input type="text" id="house_num" name="house_num" required>
        </div>

        <div class="input-group">
            <label for="family_size" data-name="family_size">Family Size</label>
            <input type="text" id="family_size" name="family_size" required>
        </div>

        <div class="input-group">
            <label for="user" data-name="user">User</label>
            <input type="text" id="user" name="user" required>
        </div>
        
        <button id="h_info" class="submit">Submit</button>
 </div>
     

    <script>
       const b_name = document.getElementById('b_name');
       const house_num = document.getElementById('house_num');
       const family_size = document.getElementById('family_size');
       const user = document.getElementById('user');
       const h_info = document.getElementById('h_info');

       h_info.addEventListener("click", () => {
           const myHeaders = new Headers();
           myHeaders.append("Content-Type", "application/json");

           const raw = JSON.stringify({
               "building_name": b_name.value,
               "house_num": house_num.value,
               "family_size": family_size.value,
               "user": user.value
           });

           const requestOptions = {
               method: "POST",
               headers: myHeaders,
               body: raw,
               redirect: "follow"
           };

           fetch("http://localhost:3000/house_info_create", requestOptions)
               .then((response) => response.text())
               .then((result) => console.log(result))
               .catch((error) => console.error(error));

               window.location.href = `house_features.html?Bname=${encodeURIComponent(b_name.value)}&Num=${house_num.value}`;
       });

    </script>
</body>
</html>
